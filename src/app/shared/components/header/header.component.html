	<div class="main-header__left">
		<div class="logo-mark">
			âš¡
		</div>
		<div>

				{{ 'header.title' | translate }}
			</h1>
			<p class="app-subtitle">
				{{ 'header.subtitle' | translate }}
			</p>
		</div>
	</div>

	<nav class="main-header__nav">

		</a>

		<a *hasPermission="['planet:read']" class="nav-link nav-link--proposals" routerLink="/planets" routerLinkActive="is-active">
			<span class="icon">ğŸª</span>
			<span>{{ 'header.planets' | translate }}</span>
		</a>

		<a *hasPermission="['trade:propose', 'trade:approve']" class="nav-link nav-link--proposals" routerLink="/proposals" routerLinkActive="is-active">
			<span class="icon">âœ¨</span>
			<span>{{ 'header.proposals' | translate }}</span>
		</a>

		<a class="nav-link nav-link--admin" routerLink="/admin" routerLinkActive="is-active">
			<span class="icon">ğŸ›¡</span>
			<span>{{ 'header.admin-page' | translate }}</span>
		</a>
	</nav>

	<div class="main-header__right">
		<div class="user-pill" *ngIf="user() as u">
			<span class="user-name">{{ u.name || u.id }}</span>
		</div>
		<app-lang></app-lang>
