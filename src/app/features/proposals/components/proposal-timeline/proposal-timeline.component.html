<div class="timeline">
	<div class="timeline-item">
		<div class="dot dot-created"></div>
		<div class="content">
			<div class="label">Created</div>
			<div class="meta">
				{{ proposal.createdAt | date: 'short' }} · {{ proposal.createdBy }}
			</div>
		</div>
	</div>

	@for (a of proposal.approvals; track a.at) {
	<div class="timeline-item">
		<div class="dot dot-approved"></div>
		<div class="content">
			<div class="label">Approved</div>
			<div class="meta">
				{{ a.at | date: 'short' }} · {{ a.by }}
			</div>
		</div>
	</div>
	}

	@if (proposal.status === 'REJECTED') {
	<div class="timeline-item">
		<div class="dot dot-rejected"></div>
		<div class="content">
			<div class="label">Rejected</div>
			<div class="meta">Decision by Galactic Council</div>
		</div>
	</div>
	}
</div>
